<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>GameFinder Login</title>
</head>

<body>
    <main>
        <section>
            <div class="login_container">
                <div class="formulario-login">
                    <h1>GAME<strong>FINDER</strong></h1>
                    <form action="">
                        <div class="contenedor-input-txt">
                            <div class="contenedor-icono imagen-icono-1"></div>
                            <input type="text" placeholder="Username or email">
                        </div>

                        <div class="contenedor-input-txt">
                            <div class="contenedor-icono imagen-icono"></div>
                            <input type="password" placeholder="Password">
                            <input type="checkbox" name="showojo" id="showojo">
                        </div>

                        <div class="container-checkbox-btnlogin">
                            <input type="checkbox" name="Remember me" id="input-checkbox">
                            <label for="input-checkbox">Remember me</label>
                            <input type="submit" value="LOGIN" id="btn-login">
                        </div>
                        <div class="register">
                            <a href="">Register now</a>
                            <a href="" class="forgot-password">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div class="separador">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>

                <div class="contenedor-btn-redes">
                    <div class="btn-red background-fb">
                        <div class="img-red imagen-icono-fb"></div>
                        <input type="submit" value="LOGIN WITH FACEBOOK" id="btn-facebook">
                    </div>

                    <div class="btn-red background-tw">
                        <div class="img-red imagen-icono-tw"></div>
                        <input type="submit" value="LOGIN WITH TWITTER" id="btn-twitter">

                    </div>

                    <div class="btn-red background-gg">
                        <div class="img-red imagen-icono-gg"></div>
                        <input type="submit" value="LOGIN WITH GOOGLE" id="btn-google">
                    </div>

                </div>
            </div>
            <div class="img_container"></div>
        </section>
    </main>



</body>

</html>
